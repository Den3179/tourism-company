<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Company</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="logo">
        <img src="Travel Logo.png" alt="Travel Company Logo" />
        <span>TRAVEL COMPANY</span>
      </div>
      <nav class="nav-icons">
        <img src="Travel Menu.png" alt="Меню" />
        <img src="Travel Ticket.png" alt="Квитки" />
        <img src="Travel Profile.png" alt="Кабінет користувача" />
      </nav>
    </div>
  </header>

  <section class="hero">
    <img src="Background_img.png" alt="Beach Background" class="hero__bg" />
    <div class="hero__text">
      <h1>TRAVEL COMPANY</h1>
      <p>Створюємо спогади</p>
    </div>
  </section>
</body>
</html>
