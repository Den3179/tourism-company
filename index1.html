<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Travel Company</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hero {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Beach_in_Hoa_Binh%2C_Vietnam.jpg/1200px-Beach_in_Hoa_Binh%2C_Vietnam.jpg'); /* Замінити на своє зображення */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 30px;
      box-sizing: border-box;
    }
    .text-block {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      text-align: right;
    }
    .text-block h1 {
      margin: 0;
      font-size: 28px;
    }
    .text-block p {
      margin: 5px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="text-block">
    <h1>TRAVEL COMPANY</h1>
    <p>Коли подорож починається з довіри</p>
  </div>
</div>

</body>
</html>
